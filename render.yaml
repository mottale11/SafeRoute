services:
  # PostgreSQL Database
  - type: pspg
    name: saferoute-db
    databaseName: saferoute_db
    user: saferoute_user
    plan: free  # Change to starter or higher for production

  # Django Web Service
  - type: web
    name: saferoute-web
    env: python
    plan: free  # Change to starter or higher for production
    buildCommand: "./build.sh"
    startCommand: "gunicorn saferoute.wsgi:application"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DJANGO_DEBUG
        value: "0"
      - key: DATABASE_URL
        fromDatabase:
          name: saferoute-db
          property: connectionString
      - key: RENDER_EXTERNAL_HOSTNAME
        fromService:
          type: web
          name: saferoute-web
          property: host
      # Optional: Admin user creation (for free tier without shell access)
      - key: ADMIN_USERNAME
        value: admin
      - key: ADMIN_EMAIL
        value: admin@saferoute.com
      - key: ADMIN_PASSWORD
        generateValue: true  # Change this to a secure password manually
    healthCheckPath: /

