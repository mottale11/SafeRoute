{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Login - SafeRoute{% endblock %}

{% block extra_css %}
<link rel="shortcut icon" href="{% static 'images/SR_Logo.png' %}" type="image/x-icon">
{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card">
                <div class="card-header text-center">
                    <h3>Login to SafeRoute</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="mb-3 text-end">
                            <a href="#" class="text-muted">Forgot Password?</a>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 mb-3">Login</button>
                        <div class="text-center">
                            <p class="text-muted">or</p>
                            <button type="button" class="btn btn-outline-secondary w-100">
                                <i class="fab fa-google"></i> Sign In with Google
                            </button>
                        </div>
                        <div class="text-center mt-3">
                            <p>Don't have an account? <a href="{% url 'accounts:register' %}">Create Account</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
